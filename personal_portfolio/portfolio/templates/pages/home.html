{% extends 'pages/base.html' %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
    <div class="col-5">
      <img src="{% static 'portfolio/pngs/southpark.png' %}" class="img-fluid">
    </div>
</div>

<div class="row justify-content-center mb-3">
    <div class="col-md-9 text-center">
      <h3 id="hometext" class="font-weight-light">This is the fanpage of SouthPark ðŸ˜Š</h3>
    </div>
</div>

<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">
  <!--- this projects comes from views.py. It contains the details out of the database. -->
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2">
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

  </div>
  {% endfor %}
</div>


<a href="{% url 'about' %}">About Us</a>
{% endblock %}
